<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Agregar stock de Prenda</title>
</head>
<body>
	<div align="center">
		<h1>Agregar stock de Prenda</h1>
		<br />
		<table>
			<tbody>
				<tr>
					<th><a href="/tienda">Volver al menÃº pricipal</a></th>
					<th>&nbsp;</th>
					<th><a href="/tienda/prendas/list">Volver</a></th>
				</tr>
			</tbody>
		</table>
		<br />
		<form action="#" th:action="@{'/tienda/prendas/stock/agregar/' + ${prenda.id}}"
			th:object="${prenda}" method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Prenda:</td>
					<td><input type="text" th:field="*{descripcion}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Cantidad a agregar:</td>
					<td><input type="text" th:field="*{stock.cantidad}" /></td>
					<td><input type="hidden"   th:field="*{stock.id}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Grabar</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
