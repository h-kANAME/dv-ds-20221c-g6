<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Negocio</title>
</head>
<body>
		<div align="center">
		<h1>Ganancias del Negocio</h1>
		<h2 th:text="${negocio.calcularGananciaTotalStr}">Total</h2>
		<br />
		
		<table>
			<tbody>
				<tr>
					<th><a href="/tienda">Volver al men√∫ pricipal</a></th>
					<th>&nbsp;</th>
				</tr>
				<br />
				
				<table border="1" cellpadding="10">
					<thead>
						<tr>
							<th>Venta ID</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="venta : ${negocio.ventas}">
							<td th:text="${venta.id}">Venta ID</td>
							<td th:text="${venta.getImporteFinalStr}">Total</td>	
						</tr>
					</tbody>
				</table>
			</tbody>
		</table>
	</div>
</body>
</html>
