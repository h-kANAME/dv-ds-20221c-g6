<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Negocio</title>
</head>
<body>
		<div align="center">
		<h1>Ganancias del Negocio</h1>
		<h2 th:text="${negocio.calcularGananciaTotalStr}">Total</h2>
		<p th:text="${fecha}"></p>
		<br />
		
		<table>
			<tbody>
				<tr>
					<th><a href="/tienda">Volver al men√∫ pricipal</a></th>
					<th>&nbsp;</th>
				</tr>
				<br />
				<form action="#" th:action="@{'/tienda/negocios/profit/'+${negocio.id}}"
             method="post" modelAttribute="fecha">

            <table border="0" cellpadding="10">
                <tr>
                    <td>Fecha:</td>
                    <td><input type="text"/></td>
                </tr>               
                
                <tr>
                    <td colspan="2"><button type="submit">Grabar</button></td>
                </tr>
            </table>
        </form>
				<table border="1" cellpadding="10">
					<thead>
						<tr>
							<th>Venta ID</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="venta : ${negocio.ventas}">
							<td th:text="${venta.id}">Venta ID</td>
							<td th:text="${venta.getImporteFinalStr}">Total</td>	
						</tr>
					</tbody>
				</table>
			</tbody>
		</table>
	</div>
</body>
</html>
