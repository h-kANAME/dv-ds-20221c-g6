<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Editar Item</title>
</head>
<body>
	<div align="center">
		<h1>Editar Item</h1>
		<br />
		<table>
			<tbody>
				<tr>
					<th><a href="/tienda">Volver al men√∫ pricipal</a></th>
					<th>&nbsp;</th>
					<th><a href="/tienda/prendas/list">Volver</a></th>
				</tr>
			</tbody>
		</table>
		<br />
		 <form action="#" th:action="@{/tienda/ventas/item/update}"
            th:object="${item}" method="post">

            <table border="0" cellpadding="10">
               <tr>
                    <td>Item id:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
                </tr>
                <tr>
                    <td>Prenda:</td>
                    <td><input type="text" th:field="*{prenda}" readonly="readonly" /></td>
                </tr>
                <tr>
                    <td>Cantidad:</td>
                    <td><input type="text" th:field="*{cantidad}" /></td>
                </tr>
                <tr>
                    <td>Venta:</td>
                    <td><input type="text" th:field="*{venta}" readonly="readonly" /></td>
                </tr>
                   <tr>
                    
                    <td colspan="2"><button type="submit">Grabar</button></td>
                </tr>
            </table>
        </form>
	</div>
</body>
</html>
